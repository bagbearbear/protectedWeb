\uD68C\uC0AC\uC758 \uC2B9\uC778\uC744 \uBC1B\uC544 \uD648\uD398\uC774\uC9C0\uC5D0 \uAC8C\uC2DC\uB41C \uC0AC\uD56D\uC73C\uB85C\uC11C \uD6C4\uC6D0\uC758 \uB300\uC0C1\uC744 \uB9D0\uD569\uB2C8\uB2E4. 6.\uD6C4\uC6D0\uC758 \uC2E0\uCCAD : \uC11C\uD3EC\uD130\uAC00 \uD504\uB85C\uC81D\uD2B8\uC758 \uB0B4\uC6A9\uC5D0 \uB530\uB77C \uD6C4\uC6D0\uC744 \uD558\uAE30 \uC704\uD558\uC5EC \uBCF8 \uC57D\uAD00\uC5D0 \uB530\uB978 \uBC29\uBC95\uC73C\uB85C \uD6C4\uC6D0\uC758 \uC758\uC0AC\uD45C\uC2DC\uB97C \uD558\uB294 \uAC83\uC744 \uB9D0\uD569\uB2C8\uB2E4. 7.\uD6C4\uC6D0\uC758 \uCDE8\uC18C : \uC11C\uD3EC\uD130\uAC00 \uD504\uB85C\uC81D\uD2B8\uC758 \uD380\uB529\uAE30\uAC04 \uB0B4\uC5D0 \uD6C4\uC6D0\uC758 \uC758\uC0AC\uD45C\uC2DC\uB97C \uCCA0\uD68C\uD558\uB294 \uAC83\uC744 \uB9D0\uD569\uB2C8\uB2E4. 8.\uD380\uB529 \uB2EC\uC131\uB960 : \uC11C\uD3EC\uD130\uAC00 \uBAA9\uD45C\uD55C \uBAA8\uC9D1\uC608\uC815\uAE08\uC561\uC744 \uAE30\uC900\uC73C\uB85C \uD6C4\uC6D0\uC758 \uC2E0\uCCAD \uC811\uC218\uAC00 \uC644\uB8CC\uB41C \uBAA8\uC9D1\uAE08\uC561\uC774 \uCC28\uC9C0\uD558\uB294 \uBE44\uC728\uC744 \uB9D0\uD569\uB2C8\uB2E4.
SFTermsThree=1.\uD68C\uC0AC\uAC00 \uBCF8 \uC57D\uAD00\uC5D0 \uB530\uB77C \uC81C\uACF5\uD558\uB294 \uC11C\uBE44\uC2A4\uC758 \uC885\uB958\uB294 \uB2E4\uC74C \uAC01 \uD638\uC640 \uAC19\uC2B5\uB2C8\uB2E4.\n\ta.\uD504\uB85C\uC81D\uD2B8 \uAC1C\uC124\uC11C\uBE44\uC2A4 : \uD504\uB85C\uC81D\uD2B8 \uAC1C\uC124, \uD504\uB85C\uC81D\uD2B8 \uAC8C\uC2DC\n\tb.\uD6C4\uC6D0\uC11C\uBE44\uC2A4 : \uD6C4\uC6D0\uC758 \uC2E0\uCCAD \uC811\uC218, \uD380\uB529\uB2EC\uC131\uB960 \uAC8C\uC2DC, \uD6C4\uC6D0 \uAC00\uB2A5 \uC5EC\uBD80 \uD1B5\uC9C0, \uD6C4\uC6D0\uACB0\uACFC \uD1B5\uBCF4 \uB4F1\n\tc.\uC704 \uAC01 \uD638\uC758 \uC11C\uBE44\uC2A4 \uC81C\uACF5\uC744 \uC704\uD574 \uD544\uC694\uD558\uAC70\uB098 \uC774\uC5D0 \uBD80\uC218\uD558\uB294 \uC11C\uBE44\uC2A4\n2.\uC11C\uBE44\uC2A4\uC758 \uC774\uC6A9\uC740 1\uC77C 24\uC2DC\uAC04, \uC5F0\uC911\uBB34\uD734\uB85C \uAC00\uB2A5\uD55C \uAC83\uC744 \uC6D0\uCE59\uC73C\uB85C \uD569\uB2C8\uB2E4. \uB2E4\uB9CC, \uC5C5\uBB34 \uB610\uB294 \uAE30\uC220\uC0C1 \uC7A5\uC560 \uB610\uB294 \uAE30\uC220\uC801 \uBCF4\uC644 \uBC0F \uC0AC\uC774\uD2B8\uC758 \uAC1C\uC120\uC744 \uC774\uC720\uB85C \uD558\uB294 \uACBD\uC6B0 \uB4F1\uC5D0\uB294 \uC11C\uBE44\uC2A4\uAC00 \uC77C\uC2DC\uC911\uC9C0 \uB418\uAC70\uB098 \uC774\uCCB4\uC11C\uBE44\uC2A4 \uC774\uC6A9\uC2DC\uAC04\uC758 \uC81C\uD55C \uB4F1\uC758 \uC0AC\uC720\uB85C \uC778\uD558\uC5EC \uC11C\uBE44\uC2A4 \uC774\uC6A9\uC2DC\uAC04\uC774 \uBCC0\uACBD\uB418\uB294 \uACBD\uC6B0 \uC774\uC640 \uAC19\uC740 \uC0AC\uC720\uB97C \uD648\uD398\uC774\uC9C0\uB97C \uD1B5\uD558\uC5EC \uACF5\uC9C0\uD569\uB2C8\uB2E4.\n3.\uC81C2\uD56D\uC5D0\uB3C4 \uBD88\uAD6C\uD558\uACE0 \uD68C\uC0AC\uB294 \uC11C\uBE44\uC2A4\uB97C \uC77C\uC815 \uBC94\uC704\uB85C \uBD84\uD560\uD558\uC5EC \uAC01 \uBC94\uC704 \uBCC4\uB85C \uC774\uC6A9\uAC00\uB2A5\uC2DC\uAC04\uC744 \uBCC4\uB3C4\uB85C \uC9C0\uC815\uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4. \uC774 \uACBD\uC6B0 \uADF8 \uB0B4\uC6A9\uC744 \uD648\uD398\uC774\uC9C0\uB97C \uD1B5\uD558\uC5EC \uACF5\uC9C0\uD569\uB2C8\uB2E4.
